<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lato:ital,wght@0,300;0,700;1,900&display=swap" rel="stylesheet"> 
    <title>Contact Sophie Tomlinson</title>
</head>
<body>
    <div class="card">
        <h1>Contact Sophie Tomlinson</h1>
        <p>1886 Barber Creek Road,<br>Statham GA 30666</p>
        <p>706-612-8202</p>
        <hr>
        <span>
            <form method="post" action="mailto:sophiesalacia@gmail.com">
                <div class="p1">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="p1">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="p1">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="5" cols="80" required></textarea>
                </div>
                <div class="p1">
                    <input type="submit" id="submit" value="Submit">
                </div>
            </form>
        </span>
    </div>
</body>
</html>
